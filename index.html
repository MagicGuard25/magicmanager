<!-- ×¡×§×¨×™×¤×˜ ×œ×”×–×–×ª ×”×›×¤×ª×•×¨ -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const button = document.getElementById('draggableButton');
    const container = button.parentElement;
    let isDragging = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    // ×©××™×¨×ª ××™×§×•× ×”×›×¤×ª×•×¨ ×‘×œ×•×§×œ ×¡×˜×•×¨×’'
    const savedPosition = localStorage.getItem('homeButtonPosition');
    if (savedPosition) {
      const position = JSON.parse(savedPosition);
      xOffset = position.x;
      yOffset = position.y;
      setTranslate(xOffset, yOffset, container);
    }

    // ×¤×•× ×§×¦×™×•×ª ×œ××’×¢
    function dragStart(e) {
      if (e.type === "touchstart") {
        initialX = e.touches[0].clientX - xOffset;
        initialY = e.touches[0].clientY - yOffset;
      } else {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;
      }

      if (e.target === button || e.target.parentElement === button) {
        isDragging = true;
      }
    }

    function dragEnd(e) {
      initialX = currentX;
      initialY = currentY;
      isDragging = false;
      
      // ×©××™×¨×ª ×”××™×§×•× ×”×—×“×©
      localStorage.setItem('homeButtonPosition', JSON.stringify({
        x: xOffset,
        y: yOffset
      }));
    }

    function drag(e) {
      if (isDragging) {
        e.preventDefault();
        
        if (e.type === "touchmove") {
          currentX = e.touches[0].clientX - initialX;
          currentY = e.touches[0].clientY - initialY;
        } else {
          currentX = e.clientX - initialX;
          currentY = e.clientY - initialY;
        }

        xOffset = currentX;
        yOffset = currentY;
        
        // ×¡×™××•×Ÿ ×©×”×™×™×ª×” ×ª×–×•×–×”
        hasMoved = true;
        
        setTranslate(currentX, currentY, container);
      }
    }

    function setTranslate(xPos, yPos, el) {
      el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
    }

    // ××™×¨×•×¢×™ ××’×¢
    container.addEventListener("touchstart", dragStart, false);
    container.addEventListener("touchend", dragEnd, false);
    container.addEventListener("touchmove", drag, false);

    // ××™×¨×•×¢×™ ×¢×›×‘×¨
    container.addEventListener("mousedown", dragStart, false);
    container.addEventListener("mouseup", dragEnd, false);
    container.addEventListener("mousemove", drag, false);
    
    // ×× ×™×¢×ª × ×™×•×•×˜ ×‘×œ×—×™×¦×” ×¢×œ ×”×›×¤×ª×•×¨ ×‘×–××Ÿ ×’×¨×™×¨×”
    let startTime;
    let hasMoved = false;
    
    button.addEventListener("mousedown", function(e) {
      startTime = new Date().getTime();
      hasMoved = false;
    });
    
    button.addEventListener("mouseup", function(e) {
      const endTime = new Date().getTime();
      const timeDiff = endTime - startTime;
      
      // ×× ×œ× ×”×™×™×ª×” ×ª×–×•×–×” ××©××¢×•×ª×™×ª, ×–×” × ×—×©×‘ ×œ×—×™×¦×” ×•×œ× ×’×¨×™×¨×”
      if (!hasMoved) {
        window.location.href = button.getAttribute('href');
      }
    });
    
    // ×× ×™×¢×ª × ×™×•×•×˜ ×‘×œ×—×™×¦×” ×¢×œ ×”×›×¤×ª×•×¨ ×‘×–××Ÿ ×’×¨×™×¨×” ×‘××•×‘×™×™×œ
    button.addEventListener("touchstart", function(e) {
      startTime = new Date().getTime();
      hasMoved = false;
    });
    
    button.addEventListener("touchend", function(e) {
      if (!hasMoved) {
        window.location.href = button.getAttribute('href');
      }
    });
  });
</script>
