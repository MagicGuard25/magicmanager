<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back Button Page</title>

  <style>
    /* עיצוב הכפתור */
    #backButton {
      position: fixed;
      bottom: 20px; /* מרחק מהרצפה */
      left: 20px;   /* מרחק מהקצה */
      width: 60px;
      height: 60px;
      border-radius: 50%; /* הופך לעיגול מושלם */
      background-color: #4285f4; /* כחול בהיר */
      color: white;
      border: none;
      font-size: 28px;
      font-weight: bold;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s;
      z-index: 9999;
    }

    /* אפקט רחיפה */
    #backButton:hover {
      background-color: #3367d6;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<!-- הכפתור עצמו -->
<button id="backButton" onclick="goBack()">←</button>

<!-- פונקציית חזרה לעמוד הקודם -->
<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
