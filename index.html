<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vue3</title>
  <style>
    /* עיצוב הפופאפ */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #popup-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #popup-content p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }
    #popup-content button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #popup-content button:hover {
      background-color: #3367d6;
    }
  </style>
</head>

<body>

<div id="popup">
  <div id="popup-content">
    <p>Please open this page in Google Chrome and use the browser's built-in translation feature to translate it.<br><br>
    If translation does not start automatically, click on the three dots (menu) ➔ 'Translate'.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<div id="app"></div>

<script>
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

<!-- הקבצים שלך -->
<script src="static/js/chunk-vendors.8a5ad980.js"></script>
<script src="static/js/app.57424878.js"></script>

</body>
</html>
